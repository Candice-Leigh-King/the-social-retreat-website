    <!-- form -->
  <section class="padded-10 light-bg ">

    <form method="post" action="/success.html" class="enquiry bg-light-grey capped-width">

      <div class="grid-center padded">
      <div class="col-12 centered">
        <h2 class="sm-bold"> basic info </h2>
      </div>

      <div class="col-10_sm-12 padded-2">
        <div class="floating-input">
          <input type="text" name="name" placeholder="Your Name" class="input-text" required="">
          <label class="input-label">Your Name</label>
        </div>

        <div class="floating-input">
          <input type="text" name="email" placeholder="Your Email Address" class="input-text" required="">
          <label class="input-label">Your Email Address</label>
        </div>

        <div class="floating-input">
          <input type="text" name="whatsapp" placeholder="Your WhatsApp (if preferred)" class="input-text">
          <label class="input-label">Your WhatsApp</label>
        </div>
        <div class="floating-input">
          <input type="text" name="IG" placeholder="Your IG handle" class="input-text">
          <label class="input-label">Your IG handle</label>
        </div>

      </div>
    </div>
    <div class="grid-center padded">

      <div class="col-12 centered">
        <h2 class="sm-bold"> message </h2>
      </div>

      <div class="col-10_sm-12 padded-2">
        <div class="floating-input">
          <textarea name="your-brand" placeholder="What'sup? Let us know your question or what you need. " class="input-text" required=""></textarea>
          <label class="input-label">What'sup? Let us know your question or what you need. </label>
        </div>
        <input type="hidden" name="_to" value="socialmediaretread@gmail.com">
      <input type="submit" value="Send Message" class="button-solid">
  </form>
