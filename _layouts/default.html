<!DOCTYPE html>
<html>
<head>

  <!-- Meta Data -->
    <meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title> {{page.title}} </title>
    <meta name="description" content="{{page.meta-description}}">
    <meta name="keywords" content="{{page.meta-keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.meta-description}}">
    <meta property="og:image" content="{{page.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.meta-description}}">
    <meta name="og:site_name" content="The Social Media Retreat">

    <!-- twitter card -->
    <meta name="twitter:card" content="{{page.summary}}" />
    <meta name="twitter:description" content="{{page.twitter-description}}" />
    <meta name="twitter:title" content="{{page.twitter-title}}" />
    <meta name="twitter:site" content="socialmediaretreat.org" />
    <meta name="twitter:image" content="{{page.twitter_image}}" />
    <meta name="twitter:creator" content="The Social Media Retreat" />
    <meta name="twitter:image:alt" content="{{page.twitter-image-alt}}"

  <!-- end of meta tags -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-193683127-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-193683127-1');
</script>

  <!-- link to browser icon tag -->
  <link rel="shortcut icon" type="image/png" href="images/social-media-retreat.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>

    <!-- Font Awesome Version 5 for Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

<!-- fancyboc gallery -->
     <link rel="stylesheet" href="/css/jquery.fancybox.min.css"/>


     <!-- our own custom stylesheet -->
     <link rel="stylesheet" href="/style.css"/>

</head>
<body>
  <header>

      <div class="logo col-2-middle_sm-hidden left "> <a href ="/"> <img src="/images/social-media-retreat.png" class="grow"alt="social media retreat logo"></a></div>
      <div class="col-2_sm-hidden">

      </div>
      <nav class=" col-8-middle_sm-hidden right fixed">

        <a class="padded-sides grow" href="/#about">about</a>
        <a class="padded-sides grow" href="/course-outline">course outline</a>
        <a class="padded-sides grow" href="/itinerary">itinerary</a>
        <a class="padded-sides grow" href="/contact">contact</a>
        <!-- <a class="padded-sides emphasis grow" href="https://docs.google.com/forms/d/e/1FAIpQLSfM4SQzzKpo9UXEc0s7JyFY_AP5nSHMIR6ozrRWAVgdZaLaoA/viewform?usp=sf_link" class="button">book a spot</a> -->
          <a class="padded-sides emphasis grow" href="/closed" class="button">book a spot</a>
      </nav>
    </div>

    <div class="col-2-middle padded grid centered fixed desktop-hide">
      <div>
        <p class="hamburger">⋯</p>
      </div>
    <!-- only opens with mobile-menu -->

      <div class="grid-center page-nav mobile-menu">
        <p class="cross exit">╳</p>
        <a href ="/" class="col-4 logo center exit"> <img src="/images/social-media-retreat.png" alt="social media retreat logo"></a>

        <a class="padded-sides exit grow" href="/#about">about</a>
        <a class="padded-sides exit grow" href="/course-outline">course outline</a>
        <a class="padded-sides exit grow" href="/itinerary">itinerary</a>
        <a class="padded-sides exit grow" href="/contact">contact</a>
        <!-- <a class="padded-sides exit emphasis" href="https://docs.google.com/forms/d/e/1FAIpQLSfM4SQzzKpo9UXEc0s7JyFY_AP5nSHMIR6ozrRWAVgdZaLaoA/viewform?usp=sf_link" class="button">book a spot</a> -->
        <a class="padded-sides emphasis grow" href="/closed" class="button">book a spot</a>
      </div>
    </div>
  </header>

    {{content}}

<footer>

      <p class="small-font "> <a href="https://kingcode.uk/" target="_blank"> website by King Code </a>

  </div>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

 </body>
</html>
